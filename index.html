<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniStream</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#141414">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="navbar">
        <div style="display: flex; align-items: center; gap: 40px;">
            <a href="index.html" class="logo">AniStream</a>
            <div class="nav-links">
                <button onclick="filterContent('all')" class="active">Home</button>
                <button onclick="filterContent('series')">Series</button>
                <button onclick="filterContent('movie')">Movies</button>
                <button onclick="window.location.href='mylist.html'">My List</button>
            </div>
        </div>

        <div class="nav-right">
            <button class="search-trigger" onclick="openSearch()"><i class="fas fa-search"></i></button>
            <div id="user-section">
                <button id="login-btn" onclick="googleLogin()" class="signin-btn">Sign In</button>
                <img id="user-avatar" src="" style="width:35px; border-radius:4px; display:none; cursor:pointer;" onclick="logout()" title="Logout">
            </div>
        </div>
    </nav>

    <div id="search-overlay" class="search-overlay">
        <div style="width: 100%; max-width: 800px; position: relative;">
            <input type="text" id="search-input" class="big-search-input" placeholder="Titles, genres, people">
            <i class="fas fa-times close-search" onclick="closeSearch()"></i>
            <div id="search-results-grid" class="grid-wrap" style="margin-top: 40px;"></div>
        </div>
    </div>

    <div id="hero-section" class="hero-wrapper">
        <div class="skeleton" style="width:100%; height:100%;"></div> 
    </div>

    <div class="main-container">
        
        <div id="continue-watching-row" style="display:none;">
            <div class="section-header"><h3 class="section-title">Continue Watching</h3></div>
            <div class="grid-scroll" id="history-grid"></div>
        </div>

        <div id="main-section">
            <div class="section-header"><h3 class="section-title" id="row-title">Trending Now</h3></div>
            <div class="grid-scroll" id="anime-row">
                <div class="skeleton anime-card"></div>
                <div class="skeleton anime-card"></div>
                <div class="skeleton anime-card"></div>
                <div class="skeleton anime-card"></div>
            </div>
        </div>

        <div id="series-section">
            <div class="section-header"><h3 class="section-title">TV Series</h3></div>
            <div class="grid-scroll" id="series-row"></div>
        </div>

        <div id="movie-section">
            <div class="section-header"><h3 class="section-title">Blockbuster Movies</h3></div>
            <div class="grid-scroll" id="movie-row"></div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

    <script>
        // Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // Search Logic
        function openSearch() {
            document.getElementById('search-overlay').classList.add('active');
            document.getElementById('search-input').focus();
        }
        function closeSearch() {
            document.getElementById('search-overlay').classList.remove('active');
            document.getElementById('search-results-grid').innerHTML = "";
            document.getElementById('search-input').value = "";
        }
    </script>
</body>
</html>
