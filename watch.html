<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching - AniStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/777/777242.png">
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(() => console.log('App Installed Ready'))
            .catch((err) => console.log('App Fail', err));
        }
    </script>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">AniStream</a>
        <a href="index.html" style="color: #aaa; text-decoration: none;">‚Üê Back to Home</a>
    </nav>

    <div class="container watch-container">
        <main>
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            
            <div style="margin-top: 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <h2 id="anime-title" style="font-size: 2rem;">Loading...</h2>
                    <h3 id="ep-title" style="color: #888; font-weight: 400;">Select an episode</h3>
                </div>
                
                <button id="mylist-btn" onclick="toggleMyList()" style="
                    background: rgba(255,255,255,0.1); 
                    border: 1px solid rgba(255,255,255,0.2); 
                    color: white; 
                    padding: 12px 20px; 
                    border-radius: 50px; 
                    cursor: pointer; 
                    display: flex; 
                    align-items: center; 
                    gap: 10px; 
                    font-weight: 600;
                    transition: 0.3s;
                ">
                    <i class="far fa-heart" id="mylist-icon"></i> <span id="mylist-text">Add to List</span>
                </button>
            </div>

            <div class="comments-wrapper">
                <div id="comments-section">
                    </div>
            </div>

        </main>

        <aside class="sidebar">
            <div id="season-tabs" class="season-tabs"></div>
            <div id="episode-list-container" class="episode-list"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
