<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching - AniStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">AniStream</a>
        <a href="index.html" style="color: #aaa; text-decoration: none;">‚Üê Back to Home</a>
    </nav>

    <div class="container watch-container">
        <main>
            <div class="video-wrapper">
                <div class="video-container">
                    <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            
            <div style="margin-top: 20px; margin-bottom: 20px;">
                <h2 id="anime-title" style="font-size: 2rem;">Loading...</h2>
                <h3 id="ep-title" style="color: #888; font-weight: 400;">Select an episode</h3>
            </div>

            <div class="comments-wrapper">
                <div id="comments-section">
                    </div>
            </div>

        </main>

        <aside class="sidebar">
            <div id="season-tabs" class="season-tabs"></div>
            <div id="episode-list-container" class="episode-list"></div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
