<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching - AniStream</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#0a0a0a">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html" class="float-back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="watch-layout">
        
        <div class="player-area">
            
            <div class="video-container-glow">
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="video-meta">
                <div class="meta-left">
                    <h1 id="anime-title">Loading Title...</h1>
                    <h3 id="ep-title">Select an Episode</h3>
                </div>
                
                <div class="meta-actions">
                    <button onclick="playNextEpisode()" class="action-btn btn-next">
                        <span>Next</span> <i class="fas fa-forward"></i>
                    </button>
                    <button id="mylist-btn" onclick="toggleMyList()" class="action-btn btn-glass">
                        <i class="far fa-heart" id="mylist-icon"></i>
                    </button>
                    <button onclick="shareAnime()" class="action-btn btn-glass">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>

        </div>

        <aside class="playlist-sidebar">
            <div class="playlist-header">
                <h3>Season</h3>
                <div id="season-tabs" class="season-tabs"></div>
            </div>
            <div id="episode-list-container" class="episode-scroller"></div>
        </aside>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
