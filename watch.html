<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching Anime</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html">AniStream</a></div>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </nav>

    <div class="container watch-container">
        
        <main class="player-section">
            <div class="video-container">
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h2 id="anime-title">Loading...</h2>
                <h3 id="ep-title" style="color: #bbb; margin-top: 5px;">Select an Episode</h3>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Select Season</h3>
            <div id="season-tabs" class="season-tabs">
                </div>
            
            <hr class="divider">

            <h3>Episodes</h3>
            <div id="episode-list-container" class="episode-list">
                </div>
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
